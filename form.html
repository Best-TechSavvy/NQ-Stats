<html>
    <head>
        <title>
            NQ stats - Add Vehicle
        </title>
        <script src="script.js"></script> 
        <link rel="stylesheet" type="text/css" href="styles.css"> 
    </head>
    <body>
        <div class="navbar">
            <div class="navbtn">
                <a href="index.html"><button class="btn" id="back">back</button></a>
            </div>
        </div>
        <div class="main">
            <div class="form">
                <h1>Add an vehicle</h1>
                <input class="intext" type="text" id="Name" name="Name" placeholder="Name">
                <br>
                <input class="intext" type="text" id="Firepower" name="Firepower" placeholder="Firepower">
                <br>
                <input class="intext" type="text" id="Armor" name="Armor" placeholder="Armor">
                <br>
                <input class="intext" type="text" id="WRange" name="W.Range" placeholder="W.Range">
                <br>
                <input class="intext" type="text" id="Sight" name="Sight" placeholder="Sight">
                <br>
                <input class="intext" type="text" id="MP" name="MP" placeholder="MP">
                <br>
                <input class="intext" type="text" id="Group" name="Group" placeholder="Group">
                <br>
                <input class="intext" type="text" id="Speed" name="Speed" placeholder="Speed">
                <br>
                <input class="intext" type="text" id="Feul" name="Feul" placeholder="Feul">
                <br>
                <input class="intext" type="text" id="Reload" name="Reload" placeholder="Reload">
                <br>
                <input class="intext" type="text" id="Catagery" name="Catagery" placeholder="Catagery">
                <br>
                <input class="intext" type="text" id="Type" name="Type" placeholder="Type">
                <br>
                <button class="btn" id="done" type="submit" onclick="check();">Done</button>
                <button class="btn" id="Copy" type="submit" onclick="Copy();">Copy</button>
                <p id="JScode"></p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Navy Quest Stats. All rights reserved. This site is powered by <a href="https://www.netlify.com/">Netlify</a>, if you want to know more about it please visit <a href="https://www.netlify.com/">netlify.com</a>.</p>
        </div>
    </body>
</html>
