<html>
    <head>
        <title>
            Navy data - login
        </title>
        <script src="data.js"></script> 
        <link rel="stylesheet" type="text/css" href="styles.css"> 
    </head>
    <body>
        <div class="navbar">
            <a href="home.html"><h1>Navy data</h1></a>
        </div>
        <div class="main">
            <div class="form">
                <input type="text" id="user" name="username" placeholder="Enter your username">
                <br>
                <input type="password" id="pass" name="password" placeholder="Enter your password">
                <br>
                <button class="btn" id="login" type="submit" onclick="submit(user, pass);">Login</button>
                <p id="output"></p>
            </div>
        </div>
    </body>
</html>
